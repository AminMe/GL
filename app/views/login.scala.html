@(form: Form[User])
<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta nom="viewport" content="width=device-width, initial-scale=1.0">

        <title>MyProjects | Login</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>

    <body class="gray-bg">

        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>
                    <h1>Bienvenue sur myProjects</h1>
                </div>
                <p>
                    myProjects, solution de gestion et de suivi de projet
                </p>
                <form class="m-t" role="form" method="POST" action="@routes.Login.authenticate()">
                    @if(form.hasGlobalErrors) {
                        <p class="error">
                        @form.globalError.message
                        </p>
                    }

                    @if(flash.contains("success")) {
                        <p class="success">
                        @flash.get("success")
                        </p>
                    }
                <div class="form-group">
                    <input name="email" type="email" class="form-control" placeholder="Login" required="" value="@form("email").value">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <a href="#"><small>Mot de passe oublié?</small></a>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Crée un compte</a>

                </form>

                <p class="m-t"> <small>Pear Corporation &copy; 2016</small> </p>
            </div>
        </div>

            <!-- Mainly scripts -->
        <script src="js/jquery-2.1.1.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>

</html>
