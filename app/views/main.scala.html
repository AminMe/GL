@(pageTitle: String, content: Html, scripts: Html)

<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta nom="viewport" content="width=device-width, initial-scale=1.0">

        <title>@pageTitle</title>

        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">

            <!-- Toastr style -->
        <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">

            <!-- Gritter -->
        <link href="/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

        <link href="/css/animate.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">

    </head>

    <body class="md-skin">
            <!--########### Start - Main HTML Content  ########### -->

        @content

            <!--########### End  - Main HTML Content  ########### -->

            <!-- Mainly scripts -->
        <script src="/assets/js/jquery-2.1.1.js"></script>
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
        <script src="/assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

            <!-- Flot -->
        <script src="/assets/js/plugins/flot/jquery.flot.js"></script>
        <script src="/assets/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
        <script src="/assets/js/plugins/flot/jquery.flot.spline.js"></script>
        <script src="/assets/js/plugins/flot/jquery.flot.resize.js"></script>
        <script src="/assets/js/plugins/flot/jquery.flot.pie.js"></script>

            <!-- Peity -->
        <script src="/assets/js/plugins/peity/jquery.peity.min.js"></script>
        <script src="/assets/js/demo/peity-demo.js"></script>

            <!-- Custom and plugin javascript -->
        <script src="/assets/js/inspinia.js"></script>
        <script src="/assets/js/plugins/pace/pace.min.js"></script>

            <!-- jQuery UI -->
        <script src="/assets/js/plugins/jquery-ui/jquery-ui.min.js"></script>

            <!-- GITTER -->
        <script src="/assets/js/plugins/gritter/jquery.gritter.min.js"></script>

            <!-- Sparkline -->
        <script src="/assets/js/plugins/sparkline/jquery.sparkline.min.js"></script>

            <!-- Sparkline demo data  -->
        <script src="/assets/js/demo/sparkline-demo.js"></script>

            <!-- ChartJS-->
        <script src="/assets/js/plugins/chartJs/Chart.min.js"></script>

            <!-- Toastr -->
        <script src="/assets/js/plugins/toastr/toastr.min.js"></script>

            <!-- Exposing play framework routes -->
        <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>

            <!--########### Start - Custom Script Call  ########### -->

        @scripts

            <!--########### End - Custom Script Call  ########### -->
    </body>
</html>
