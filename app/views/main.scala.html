@(pageTitle: String, content: Html, scripts: Html)

<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>@pageTitle</title>

        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">

            <!-- Toastr style -->
        <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">

            <!-- Gritter -->
        <link href="/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

        <link href="/css/animate.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/main.css" rel="stylesheet">
        <link href="/css/maintest.css" rel="stylesheet">


        <link href="/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
        <link href="/css/plugins/dataTables/dataTables.responsive.css" rel="stylesheet">
        <link href="/css/plugins/dataTables/dataTables.tableTools.min.css" rel="stylesheet">

        <link href="/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
        <link href="/css/plugins/footable/footable.core.css" rel="stylesheet">


    </head>

    <body class="md-skin fixed-sidebar fixed-nav pace-done">
            <!--########### Start - Main HTML Content  ########### -->

        @content

            <!--########### End  - Main HTML Content  ########### -->





        <!-- Mainly scripts -->
        <script src="/assets/js/jquery-2.1.1.js"></script>
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
        <script src="/assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

            <!-- Flot -->
        <script src="/assets/js/plugins/flot/jquery.flot.js"></script>
        <script src="/assets/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
        <script src="/assets/js/plugins/flot/jquery.flot.spline.js"></script>
        <script src="/assets/js/plugins/flot/jquery.flot.resize.js"></script>
        <script src="/assets/js/plugins/flot/jquery.flot.pie.js"></script>

            <!-- Peity -->
        <script src="/assets/js/plugins/peity/jquery.peity.min.js"></script>
        <script src="/assets/js/demo/peity-demo.js"></script>

            <!-- Custom and plugin javascript -->
        <script src="/assets/js/inspinia.js"></script>
        <script src="/assets/js/plugins/pace/pace.min.js"></script>

            <!-- jQuery UI -->
        <script src="/assets/js/plugins/jquery-ui/jquery-ui.min.js"></script>

            <!-- GITTER -->
        <script src="/assets/js/plugins/gritter/jquery.gritter.min.js"></script>

            <!-- Sparkline -->
        <script src="/assets/js/plugins/sparkline/jquery.sparkline.min.js"></script>

            <!-- Sparkline demo data  -->
        <script src="/assets/js/demo/sparkline-demo.js"></script>

            <!-- ChartJS-->
        <script src="/assets/js/plugins/chartJs/Chart.min.js"></script>

            <!-- Toastr -->
        <script src="/assets/js/plugins/toastr/toastr.min.js"></script>

            <!-- Data Tables -->
        <script src=" /js/plugins/jeditable/jquery.jeditable.js"></script>
        <script src="/js/plugins/dataTables/jquery.dataTables.js"></script>
        <script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>
        <script src="/js/plugins/dataTables/dataTables.responsive.js"></script>
        <script src="/js/plugins/dataTables/dataTables.tableTools.min.js"></script>

        <!-- Footable -->
        <script src="/js/plugins/footable/footable.all.min.js"></script>

        <script src="/assets/js/less.min.js" type="text/javascript"></script>


            <!-- Exposing play framework routes -->
        <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>


            <!--########### Start - Custom Script Call  ########### -->

        @scripts
        <script type="text/javascript">
                $(document).ready(function () {
                    $('.dataTables-example').DataTable();
                    $('.footable').footable();

                });

                $( document ).ajaxComplete(function() {
                    $('.dataTables-example').DataTable();
                    $('#btn-modifierTache').click(function() {
                        jQuery.fx.off = true;
                        $('#div-consulterTache').hide();
                        $('#div-modifierTache').show();
                        jQuery.fx.off = false;

                    });


                });

                $( document ).ajaxComplete(function() {
                    $('.popover-info').popover('hidden');
                });

                $( document ).ajaxComplete(function() {
                    $('#modal-tdb-tache').modal();
                });

                $(document).ajaxComplete(function() {
                    $('.footable').footable();
                });

                $(document).ajaxComplete(function() {

                });



                /*
                $( document ).ajaxComplete(function() {
                    $('.panel-body').slimScroll({
                        height: '50px',
                        railOpacity: 0.4,
                        wheelStep: 10,
                        alwaysVisible: true
                    });
                });
                */



        </script>
            <!--########### End - Custom Script Call  ########### -->
    </body>
</html>
